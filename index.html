<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>‚ù§Ô∏èüòòPara mi Amorüòò‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- Modal de acceso --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2a003f; /* Fondo s√≥lido elegante */
            border: 2px solid #9370db;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 25px #e0b0ff;
            animation: aparecer 0.5s ease;
        }
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffb7c5;
            text-shadow: 0 0 15px #ff69b4;
            animation: pulse 2s infinite;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 10px 15px;
            margin: 15px auto;
            width: 80%;
            border: 1px solid #9370db;
            transition: 0.3s;
        }
        .input-group:focus-within {
            box-shadow: 0 0 15px #ff69b4;
            transform: scale(1.05);
        }
        .input-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 1rem;
            width: 100%;
        }
        .modal-buttons { margin-top: 1rem; }
        .btn-validate, .btn-cancel {
            margin: 0 10px;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-validate {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            color: white;
            box-shadow: 0 0 15px #ff69b4;
        }
        .btn-validate:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff69b4;
        }
        .btn-cancel {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .btn-cancel:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            font-weight: bold;
            animation: shake 0.3s;
        }
        @keyframes aparecer {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff69b4; }
            50% { text-shadow: 0 0 20px #ffb7c5; }
            100% { text-shadow: 0 0 10px #ff69b4; }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* --- Corazones cayendo --- */
        .heart {
            position: absolute;
            color: rgba(255, 0, 100, 0.7);
            user-select: none;
            animation: fall 6s linear forwards;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Destellos --- */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #e0b0ff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #fff;
        }
        /* --- Ajustes generales para m√≥viles --- */
@media (max-width: 600px) {
    body {
        font-size: 14px;
        padding: 0 10px;
    }

    .container {
        text-align: center;
        padding: 1rem;
    }

    h1.lila-text {
        font-size: 1.5rem;
    }

    #countdown {
        font-size: 1.2rem;
        margin: 1rem 0;
    }

    #btnIngresar {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border-radius: 25px;
    }

    /* Modal responsivo */
    .modal-content {
        width: 90%;
        padding: 1.5rem;
    }

    .modal-title {
        font-size: 1.4rem;
    }

    .input-group {
        width: 100%;
        padding: 8px 12px;
    }

    .input-group input {
        font-size: 0.9rem;
    }

    .btn-validate, .btn-cancel {
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="lila-text">Cuenta Regresiva</h1>
        <div id="countdown" class="timer">Cargando...</div>
        
        <button id="btnIngresar" class="disabled" disabled>Ingresar</button>
        <p id="mensaje-error" class="error-msg"></p>
    </div>

    <!-- Modal de acceso -->
    <div id="modalAcceso" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">üíñ Ingresa nuestra fecha especial üíñ</h2>
        
        <!-- Input con icono -->
        <div class="input-group">
          <span class="input-icon">üìÖ</span>
          <input type="text" id="fechaInput" placeholder="D√≠a/Mes/A√±o">
        </div>
        
        <!-- Botones con animaci√≥n -->
        <div class="modal-buttons">
          <button id="btnValidar" class="btn-validate">‚ú® Validar ‚ú®</button>
          <button id="btnCerrar" class="btn-cancel">Cancelar</button>
        </div>
        
        <!-- Mensaje de error -->
        <p id="mensajeError" class="error-msg"></p>
      </div>
    </div>

    <script>
        const btn = document.getElementById('btnIngresar');
        const modal = document.getElementById('modalAcceso');
        const fechaInput = document.getElementById('fechaInput');
        const btnValidar = document.getElementById('btnValidar');
        const btnCerrar = document.getElementById('btnCerrar');
        const mensajeError = document.getElementById('mensajeError');

        // Configuraci√≥n de la fecha objetivo: 14 de febrero de 2026
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();

        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').innerHTML = "¬°Feliz d√≠a mi amor!";
                btn.disabled = false;
                btn.className = "active";
            } else {
                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `Faltan: ${h}h ${m}m ${s}s`;
            }
        }, 1000);

        // Mostrar modal
        btn.addEventListener('click', () => {
          modal.style.display = "flex";
        });

        // Cerrar modal
        btnCerrar.addEventListener('click', () => {
          modal.style.display = "none";
          fechaInput.value = "";
          mensajeError.textContent = "";
        });

        // Validar fecha
        btnValidar.addEventListener('click', () => {
          if (fechaInput.value === "08/05/2023") {
            modal.style.display = "none";
            window.location.href = "dashboard.html";
          } else {
            mensajeError.textContent = "üíî¬øC√≥mo olvidaste nuestra fecha especial?üíî";
          }
        });

        // Lluvia de corazones (de arriba hacia abajo)
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-30px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Destellos al hacer clic
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                sparkle.animate([
                    { transform: 'translate(0, 0) scale(1.5)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*150}px, ${(Math.random()-0.5)*150}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'ease-out' });
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 800);
            }
        });
    </script>
</body>
</html>
