<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz San Valent칤n</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .message {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 4rem;
            color: #ffb7c5;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .tulip {
            display: inline-block;
            margin: 5px;
            position: relative;
        }
        .flower {
            width: 20px;
            height: 25px;
            border-radius: 50% 50% 40% 40%;
        }
        .stem {
            width: 3px;
            height: 40px;
            background: #2d5a27;
            margin-left: 8px;
        }

        /* --- Ajustes para m칩viles --- */
@media (max-width: 600px) {
    .message {
        font-size: 2rem;   /* Reducir tama침o del mensaje */
        top: 15%;          /* Ajustar posici칩n vertical */
        padding: 0 10px;   /* Evitar que se pegue a los bordes */
    }

    .flower {
        width: 15px;       /* Flores m치s peque침as */
        height: 18px;
    }

    .stem {
        width: 2px;
        height: 30px;      /* Tallos m치s cortos */
        margin-left: 6px;
    }

    .tulip {
        margin: 3px;
        transform: scale(0.6); /* Escalar tulipanes para que no saturen */
    }

    body {
        overflow-x: hidden; /* Evitar scroll horizontal */
    }
}

/* --- Ajustes para pantallas muy peque침as (ej. 400px) --- */
@media (max-width: 400px) {
    .message {
        font-size: 1.5rem;
        top: 12%;
    }

    .flower {
        width: 12px;
        height: 15px;
    }

    .stem {
        height: 25px;
    }
}


    </style>
</head>
<body>
    <div style="width: 100vw; height: 100vh;">
        <div class="sky">
            <h1 class="message">Feliz 14 de febrero mi amor 游땘</h1>
        </div>
        <div class="hill" id="field">
            </div>
    </div>

    <script>
        const colors = ['#ff69b4', '#9370db', '#ffff00', '#ff0000', '#add8e6', '#ffdab9'];
        const field = document.getElementById('field');

        // Generar tulipanes
        for (let i = 0; i < 300; i++) {
            const tulip = document.createElement('div');
            tulip.className = 'tulip';
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            tulip.innerHTML = `
                <div class="flower" style="background: ${color}"></div>
                <div class="stem"></div>
            `;
            
            // Posicionamiento aleatorio con profundidad
            tulip.style.position = 'absolute';
            tulip.style.left = Math.random() * 100 + '%';
            tulip.style.top = Math.random() * 100 + '%';
            tulip.style.transform = `scale(${0.5 + (Math.random() * 0.8)})`;
            
            field.appendChild(tulip);
        }
    </script>
</body>
</html>
